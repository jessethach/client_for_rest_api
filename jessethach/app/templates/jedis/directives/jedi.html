<li>
  <p data-ng-if="jediData.name" role="list" class="jedi-list">
    {{jediData.name}} <br>
    Light Saber: {{jediData.lightsaberColor}} <br>
    Status: {{jediData.status}} <br>
    Home World: {{jediData.world}} <br>
  </p>

  <section role="actions" class="actions" data-ng-transclude></section>
</li>
